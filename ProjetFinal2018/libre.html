<div class="container-fluid">
    <form class="margin-form">
        <div class="form-row">
            <div class="form-group col-6">
                <label for="alliance">Alliance:</label>
                <select class="form-control" id="alliance">
                    <option>Alliance de Daguefilante</option>
                    <option>Domaine Aldmeri</option>
                    <option>Pacte de Coeurébène</option>
                    <option>Légion Impériale (DLC)</option>
                </select>
            </div>
            <div class="form-group col-6" id="racealliance">
                <label for="racealliance">Race:</label>
                <select class="form-control" id="covenant">
                    <option>Breton</option>
                    <option>Rougegarde</option>
                    <option>Orque (Orsimer)</option>
                </select>
            </div>
            <div class="form-group col-6" id="racedomaine">
                <label for="racedomaine">Race:</label>
                <select class="form-control" id="dominion">
                    <option>Haut Elfe (Altmer)</option>
                    <option>Elfe des bois (Bosmer)</option>
                    <option>Khajiit</option>
                </select>
            </div>
            <div class="form-group col-6" id="racepacte">
                <label for="racepacte">Race:</label>
                <select class="form-control" id="pact">
                    <option>Argonien</option>
                    <option>Nordique</option>
                    <option>Elfe noir (Dunmer)</option>
                </select>
            </div>
            <div class="form-group col-6" id="racelegion">
                <label for="racelegion">Race:</label>
                <select class="form-control" id="legion">
                    <option id="Imperial">Imperial (DLC)</option>
                </select>
            </div>
        </div>
    </form>
    <div class="col-12 text-center">
        <img id="image" src="medias/motifbreton.jpg" class="img-fluid"/>
    </div>
</div>
